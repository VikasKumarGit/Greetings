<!DOCTYPE html>
<html>
    <head>
        <title>Greetings 2023</title>
        <link rel="stylesheet" href="res/style/style.css">
        <script src="res/script/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="You recieve special message from your close friend...">
        <link rel="icon" type="image/png" href="res/images/anniversary.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="Name()">
        <h1 style="margin-top: 25px;">Greetings</h1>
            <h2 style="color: white;">Happy New Year <span style="color: red;">2023</span></h2>
        <div class="cardContainer">
            <div class="card">
                <div class="frontCard">
                    <img src="res/images/75290.jpg" alt="cardBack">
                    <div class="imgContainer">
                        <img src="res/images/Welcome-cuate.png" alt="Welcome">
                    </div>
                    <div id="text">
                        <h2>Hi... <span id="uName"></span></h2>
                    </div>
                    <p style="position: absolute; bottom: 5px; left: 75px; color: silver;">Tap to flip your card</p>
                </div>
                <div class="backCard">
                    <img src="res/images/75290.jpg" alt="cardBack">
                    <div class="imgContainer">
                        <img src="res/images/anniversary.png" alt="">
                    </div>
                    <div id="text" style="left: 25px;">
                        <p>सोचा किसी अपने से बात करें...</p>
                        <p>किसी खास को याद करें...</p>
                        <p>किया जो फैसला नए साल की शुभकामनाएं देने का...</p>
                        <p>दिल ने कहा क्यों न शुरूआत आप से करें...|</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>Built with <i class="fa fa-heart"></i> by <a href="https://github.com/VikasKumarGit" style="color: blanchedalmond; text-decoration: none;" target="_blank">Vikas Kumar</a>.</p>
        </footer>
    </body>
</html>
